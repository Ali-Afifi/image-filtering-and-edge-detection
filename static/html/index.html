	<body>
		<div class="page flex-column">
			<h1 class="title">Image Filtering and Edge Detection</h1>
			<div class="main-section flex-row">
				<div class="flex-column">
					<div
						class="image-container flex-column"
						id="main-image-input"
					>
						<h3>Input Image</h3>
						<div id="image1-container" class="image"></div>
						<div class="file-input">
							<input
								type="file"
								class="form-control"
								id="image-input1"
							/>
						</div>
					</div>
					<div
						class="image-container flex-column"
						id="secondary-image-input"
					>
						<h3>Input Image</h3>
						<div id="image2-container" class="image"></div>
						<div class="file-input">
							<input
								type="file"
								class="form-control"
								id="image-input2"
							/>
						</div>
					</div>
				</div>
				<div class="controls flex-column">
					<select id="select" class="select">
						<option value="1">Add gaussian noise</option>
						<option value="2">Filter gaussian noise</option>
						<option value="3">Edge detection</option>
						<option value="4">Image info</option>
						<option value="5">Image equalization</option>
						<option value="6">Image normalization</option>
						<option value="7">Threshold</option>
						<option value="8">Gray Scale</option>
					</select>
					<br />

					<select id="sub-select" class="select">
						<option value="sub-option1">sub-option1</option>
						<option value="sub-option2">sub-option2</option>
					</select>

					<button id="result-btn" class="btn">Process</button>
				</div>
				<div class="image-container flex-column">
					<h3>Output Image</h3>

					<div id="output-image" class="image"></div>
					<div class="file-input">
						<a href="/download" download>
							<button id="download-btn" class="download-btn">
								download
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../static/js/index.js"></script>
</html>
